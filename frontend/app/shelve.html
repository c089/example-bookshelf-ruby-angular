<div id="books">

    <h3>Available Books</h3>
    <ul>
        <li ng-repeat="book in books | filter:{isOnShelf:false}" ng-click="addToShelf(book)">{{book.title}} by {{book.author}}</li>
    </ul>

    <h3>Books on Shelve</h3>
    <ul>
        <li ng-repeat="book in books | filter:{isOnShelf:true}" ng-click="removeFromShelf(book)">{{book.title}} by {{book.author}}</li>
    </ul>

</div>
